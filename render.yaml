databases:
  - name: halaqat-db
    databaseName: halaqat
    user: halaqat_user

services:
  - type: web
    name: islamic-education-system
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app_simple.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: halaqat-db
          property: connectionString
